<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap"rel="stylesheet"/>
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"/>
    
      <title>Piggyvest Flex Naira Interest</title>
    </head>

  <body>

    <div class="container d-md-flex justify-content-center align-items-center" id="main">
      <div class="container">
        <img
          src="https://storage.googleapis.com/piggybankservice.appspot.com/statics/piggy-png_1_.png"
          alt="logo"
          class="logo"/>
        <h4>Flex Naira Interest Calculator</h4>
        <!-- where interest will be outputted -->
        <h5 class = "p-5" id="interest-amount">&#8358 Amount goes here</h5>
      </div>

        <!-- form section begins-->

        <div class="container border p-4 bg-white" id="calc">

            <form>

            <div class="form-group">
                <label for="balance">Piggy Flex Balance</label>
                <input type="text" class="form-control" id="balance" placeholder="Your piggyflex Balance"/>
            </div>

            <div class="form-group">
                <label for="duration">Duration</label>
                <input type="text" class="form-control" id="duration" placeholder="duration"/>
            </div>

            <p>*Interest is calculated at 10% per annum*</p>

            <!-- Duration checkbox begin -->
            <div class="duration-type d-flex p-2">
                <div class="custom-control custom-radio">
                <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input"/>
                <label class="custom-control-label" for="customRadio1">Days</label>
                </div>

                <div class="custom-control custom-radio mx-3">
                <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input"/>
                <label class="custom-control-label" for="customRadio2">Months</label>
                </div>
            </div>
            <!-- duration checkbox end -->
            <!-- get interest button -->
            <button class="btn btn-primary px-3 py-1" id = "submit">Get Interest Rate</button>
            </form>
      </div>
        <!-- form section ends -->

    </div>
  </body>
</html>
